name: networkerbgp
prefix: null
cpu: "2"
cpumodel: "host-passthrough"
memory: "16384"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
groups:
    - openstack_nodes
    - overcloud_nodes
    - network

# basic bgp topology includes 3 networkers (one per rack)
interfaces:
  basic:
    - ["l11-provis", "l11-host-4", "l12-host-4", "external"]
    - ["l21-provis", "l21-host-4", "l22-host-4", "external"]
    - ["l31-provis", "l31-host-4", "l32-host-4", "external"]

introspection_macs:
  basic:
    - 52:54:00:76:c7:41
    - 52:54:00:76:c7:42
    - 52:54:00:76:c7:43
introspection_nets:
  basic:
    - l11-provis
    - l21-provis
    - l31-provis

ips:
  basic:
    - 41
    - 42
    - 43
